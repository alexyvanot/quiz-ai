version: '3.8'

# 🎯 Configuration par défaut : Ollama dans Docker - fonctionne partout
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  # Service pour télécharger les modèles au premier démarrage
  ollama-setup:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "
        echo '🔄 Attente du démarrage d''Ollama...' &&
        sleep 30 &&
        echo '📥 Téléchargement des modèles AI...' &&
        ollama pull llama3.2:latest &&
        ollama pull gemma:2b &&
        echo '✅ Modèles téléchargés avec succès!' &&
        echo '🎯 Ollama prêt avec les modèles : llama3.2:latest, gemma:2b'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: 'no'
  
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
  
  frontend:
    build: .
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  ollama_data:
