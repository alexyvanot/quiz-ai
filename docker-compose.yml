version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  ollama-setup:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      sh -c "
        echo 'üîÑ Attente du d√©marrage d''Ollama...' &&
        sleep 30 &&
        echo 'üì• T√©l√©chargement des mod√®les AI...' &&
        ollama pull llama3.2:latest &&
        ollama pull gemma:2b &&
        echo '‚úÖ Mod√®les t√©l√©charg√©s avec succ√®s!' &&
        echo '‚ö° Ollama pr√™t avec les mod√®les : llama3.2:latest, gemma:2b'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: 'no'
  
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=production
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
  
  frontend:
    build: .
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  ollama_data:
